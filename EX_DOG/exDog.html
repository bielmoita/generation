    <title>Exercicio DOG</title>
</head>
<body>

    <Script>
        var palavra = "dog"
        var vetor = palavra.split("")
        var resultado = ""
        for (var i=0; i<vetor.length; i++)
        {
            for(var j=0; j<vetor.length; j++)
            {
                for(var k=0; k<vetor.length; k++)
                {
                    if(i != j && i != k && j != k)
                    {
                        resultado = vetor[i]+vetor[j]+vetor[k]
                        console.log(resultado)
                    }
                }
            }
        }
            // document.write("O resultado Ã©: " + resultado)
        


    </Script>
    
</body>
