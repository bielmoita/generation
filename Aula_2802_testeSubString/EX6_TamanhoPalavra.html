      </div>

    <script>
      // var n = document.getElementById("valor").value;
      function colocarOrdem(onclick) {
        var n = document.getElementById("valor").value;
        
        var vetor = n.split(" "); //Transformando string em vetor
        maior = vetor[0]
        alert(vetor);

        for (var i = 1; i < vetor.length; i++) {
          

          if (maior.length < vetor[i].length)
          {
              maior = vetor[i]

          }
          
          
        }
        document.write("A maior palavra é: " + maior + ". Com "+ maior.length + " caracteres.");
      }
    </script>
