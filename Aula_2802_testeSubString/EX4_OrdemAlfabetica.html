<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX4 - Em ordem alfabetica</title>
</head>
<body>
    <div>
        <form action="" method="GET">Ordem Alfabética</form>
        <div>
          <label for="InserirValor">Insira a palavra: </label>
          <input type="text" id="valor" />
        </div>
        <div class="button">
          <button onclick="colocarOrdem()">Em ordem!</button>
        </div>
      </div>
      <script>
        // var n = document.getElementById("valor").value;
        function colocarOrdem(onclick) {
          var n = document.getElementById("valor").value;
          n = n.toLowerCase();
          document.write("O Valor passado foi: " + n + "<br>O Valor em ordem alfabética é: " + n.split('').sort().join(''))
        }
  
      </script>
    
</body>
</html>
