<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generation - EX2</title>
    <link rel="icon" href="assets/img/game_icon.PNG" />
    <link rel="stylesheet" href="assets/css/ex2_style.css" />
  </head>
  <body>
    <div id="principal">
      <header>
        <div id="icon">
          <img
            src="assets/img/Gamer.icon.png"
            alt="Icone de controle playstation"
          />
        </div>
      </header>
      <nav>
        <ul id="menu">
          <li class="item"><a href="#">Inicio</a></li>
          <li class="item"><a href="#">Imagens</a></li>
          <li class="item">
            <a href="#informacoes-adicionais">informações Adicionais</a>
          </li>
          <li class="item"><a href="#rodape">Rodapé</a></li>
        </ul>
      </nav>
      <main>
        <section>
          <img
            src="assets/img/snes_console.item.jpg"
            alt="Super Nintendo Old"
          /><br>Outros itens, como o SNES
        </section>
        <section>
          <img src="assets/img/psone.item.png" alt="PSOne Classico" /><br>Imagens,
          do melhor console do mundo
        </section>
        <section id="informacoes-adicionais">
          <img src="assets/img/gamecube.item.png" alt="Game Cube Console" />
          <br>Informações Adicionais, para seu GameCube
        </section>
      </main>
      <footer id="rodape">
        <div id="star">
          <a href=""
            ><img src="assets/img/star.icon.png" alt="Estrela pequena"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
