  <head>

    <title>EX1 - Minha Função</title>
  </head>
  <body>

    <div>
        <h3>
          
        </h3>
        <form action="" method="GET">Minha função</form>
        <div>
          <label for="InserirValor">Insira o valor da função A: </label>
          <input type="number" id="valorA" autofocus />
          <br>
          <label for="InserirValor">Insira o valor da função B: </label>
          <input type="number" id="valorB" autofocus />

        </div>
        <div class="button">
          <button onclick="minhaFuncao()">A função é: </button>
        </div>
      </div>


    <script>
        var a = document.getElementById("valorA").value;
        var b = document.getElementById("valorB").value;
        var valorA = parseInt(a)
        var valorB = parseInt(b)
        

      function minhaFuncao(valorA, valorB) {
          var mFunc = valorA*valorB;
        // console.log(a * b);
        alert ("A minha Função é: AxB que é: "+ mFunc)
      }
      

      
        
       

      


    </script>
