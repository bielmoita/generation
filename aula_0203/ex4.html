<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX4 - teste de erro</title>
  </head>
  <body>
    <script>
      try {
        function nomeCompleto(nome, sobrenome) {
          var nomeCompleto = nome + " " + sobrenome;
          return nomeCompleto;
        }
        var completo = nomeCompleto("Gabriel", "Fernando");
        alert(completo);
      } catch (erro) {
        alert(
          "Deu Ruim! Contate o administrador do sistema. \n Informe o codigo do erro: " + erro
        );
      }
    </script>
  </body>
</html>
