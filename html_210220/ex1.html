<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generation_Exercicio 1</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Fim do Bootstrap -->

    <!-- Meu CSS -->
    <style>
      .card-text {
        text-align: justify;
      }
      .card {
        text-align: center;
      }
      #carouselExampleControls {
        width: 800px;
        height: 800px;
      }
      .container-fluid{
          overflow: auto;
      }
      /* Media queries */
      @media (min-width: 500px) {
        #carouselExampleControls{
            width: 50%;
        }
}
    </style>

    <!-- Fim do meu CSS -->
  </head>
  <body>
    <div class="container-fluid">
      <h1>Carrossel</h1>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
        data-interval="1000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/img/ps4console.png"
              class="d-block w-100"
              alt="PS4"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/xboxone.jpg"
              class="d-block w-100"
              alt="X-Box One"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/nswitch.png"
              class="d-block w-100"
              alt="Nintendo Switch"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br /><br />

      <button>Clique aqui!</button>
      <br /><br />
      <button type="button" class="btn btn-primary">Clique aqui!</button>
      <br /><br />
      <button type="button" class="btn btn-outline-dark btn-lg btn-block">
        Clique aqui!
      </button>
      <br /><br />
      <!-- Check Box and Radio Button -->
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" /> Outros
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2" checked /> Feminino
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3" /> Masculino
        </label>
      </div>
      <br /><br />
      <div class="card" style="width: 18rem;">
        <img src="assets/img/sega_cdx.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Sega CDX</h5>
          <p class="card-text">
            O Sega CD era um periférico que se ligava ao Mega Drive e
            disponibilizava assim a execução de jogos gravados em CD.
          </p>
          <a
            href="https://games.mercadolivre.com.br/games/sega-cdx"
            class="btn btn-primary"
            target="blank"
            >Adquira o seu AQUI!</a
          >
        </div>
      </div>
      <br /><br />
      <h1>Formulario</h1>
      <br />
      <form method="" action="">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
            required
            autofocus
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
      <!-- Bootstrap Javascript -->
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
   
  </body>
</html>
